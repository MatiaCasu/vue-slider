<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Carousel Vue</title>
</head>
<body>
  <div id="app" class="body-wrap">
    <div class="carousel-box">
      <div class="carousel-prev">
        <i @click="prev" class="fas fa-chevron-left"></i>
      </div>
      <div class="carousel-img">
        <a href="https://placeholder.com"><img :src="img.srcImg[img.i]" alt=""></a>
        <div class="carousel-bullets">
        </div>
      </div>
      <div class="carousel-next">
        <i @click="next" class="fas fa-chevron-right"></i>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="js/script.js"></script>
</body>
</html>
